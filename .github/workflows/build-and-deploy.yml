name: build-and-deploy
on:   
  pull_request:
    branches: [ "master" ]
jobs:
  install-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install twilio express
      - run: node server.js
